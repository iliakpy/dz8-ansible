---
    - name: install maven
      hosts: web
      become: yes
      
    - git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /home/boxfuse
      
    tasks:
        
    - name: maven clean package
        command: mvn -f /home/boxfuse-sample-jawa-war-hello/pom.xml clean package