---
    - name: install maven
      hosts: web
      become: yes
    
      tasks:
      - name: Ensure maven package is present
        apt:
          name: pkg=maven state=latest update_cache=yes cache_valid_time=3600
          state: present
      
      - git:
          repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.gitgit
          dest: /home/hello
